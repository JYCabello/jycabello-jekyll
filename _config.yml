# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-us'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /
url: https://jycabello.github.io

# Website info
title: ðŸ›  Yeray Cabello
description: A sneak peek into my brain.
cover: assets/images/blog-cover-dark.png
favicon: assets/images/favicon.png
production_url: https://jycabello.github.io/
source_url: https://github.com/JYCabello/jycabello-jekyll

# Social info
navigation: True # show the navbar links
twitter: jycabello # replace by your username

# Disqus
disqus: True
disqus_shortname: ycabello # replace with your disqus username

# Google Analytics
